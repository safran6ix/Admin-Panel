<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="body">
    
<div class="navbar">
    <h1 class="title">Your Dash.</h1>

    <div class="icons">
        <i class="fa-solid fa-user"></i>
        <button onclick="lightON()">
            <i class="fa-solid fa-moon"></i>
        </button>
        <button onclick="lightOFF()">    
        <i class="fa-regular fa-moon"></i>
        </button>
        <i class="fa-solid fa-power-off"></i>
    </div>

    <button class="side-nav-btn" onclick="show_navbar()">
        <i class="fa-solid fa-bars"></i>
    </button>

</div>








<!--SIDE_NAVBAR_CONTAINER-->
<div class="side-navbar">
    <button class="x-mark-btn" onclick="none_show_navbar()">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="side-navbar-icons">
        <button id="button">
        <i class="fa-solid fa-user"></i>
        </button>

        <button id="button">
            <i class="fa-solid fa-moon"></i>
        </button>

        <button id="button">
            <i class="fa-regular fa-moon"></i>
        </button>

        <button id="button">
        <i class="fa-solid fa-power-off"></i>
        </button>
    </div>

</div>


<script src="homepage.js"></script>
</body>
</html>
